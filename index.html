    // ========== EARTH GLOBE FUNCTIONS FROM CODE 2 ==========
    function initEarthGlobe() {
        const canvas = document.getElementById('earth-canvas');
        earthScene = new THREE.Scene();
        earthCamera = new THREE.PerspectiveCamera(75, 300 / 300, 0.1, 1000);
        earthRenderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        earthRenderer.setSize(300, 300);

        // CREATE GLOBE
        const geometry = new THREE.SphereGeometry(2.5, 64, 64);
        const texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg');
        const material = new THREE.MeshPhongMaterial({ 
            map: texture,
            shininess: 5,
            bumpMap: texture,
            bumpScale: 0.05
        });
        earthGlobe = new THREE.Mesh(geometry, material);
        earthScene.add(earthGlobe);

        // ADD ATMOSPHERE GLOW
        const cloudGeom = new THREE.SphereGeometry(2.55, 64, 64);
        const cloudMat = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png'),
            transparent: true,
            opacity: 0.4
        });
        earthClouds = new THREE.Mesh(cloudGeom, cloudMat);
        earthScene.add(earthClouds);

        // LIGHTING
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        earthScene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(5, 3, 5);
        earthScene.add(sunLight);

        earthCamera.position.z = 7;

        // Start animation
        animateEarth();
    }

    function animateEarth() {
        requestAnimationFrame(animateEarth);
        if (earthGlobe) {
            earthGlobe.rotation.y += earthRotationSpeed;
            if (earthClouds) earthClouds.rotation.y += cloudRotationSpeed;
            earthRenderer.render(earthScene, earthCamera);
        }
    }

    // ========== CORE FUNCTIONS FROM CODE 1 ==========
    function startAge() {
        if(ageTimer) clearInterval(ageTimer);
        ageTimer = setInterval(() => {
            const dob = new Date(document.getElementById('dobInput').value);
            if(isNaN(dob)) return;
            const now = new Date();
            const diff = now - dob;
            
            const y = Math.floor(diff / 31557600000);
            const mon = Math.floor((diff % 31557600000) / 2629800000);
            const d = Math.floor((diff % 2629800000) / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const min = Math.floor((diff % 3600000) / 60000);
            const sec = Math.floor((diff % 60000) / 1000);
            
            if(curLang === 'HI') {
                document.getElementById('ageDisplay').innerText = `आपकी वर्तमान आयु है ${y} साल, ${mon} महीने, ${d} दिन, ${h} घंटे, ${min} मिनट, ${sec} सेकंड चल रहे हैं।`;
            } else {
                document.getElementById('ageDisplay').innerText = `Your current age is ${y} years, ${mon} months, ${d} days, ${h} hours, ${min} minutes, ${sec} seconds passing.`;
            }
        }, 1000);
    }

    function runJarvis() {
        showPage('page3');
        const score = Math.floor(Math.random() * 30) + 68;
        document.getElementById('finalScore').innerText = score;
        const pool = curLang === 'EN' ? quotesEN : quotesHI;
        const randQ = pool[Math.floor(Math.random() * pool.length)];
        document.getElementById('krishnaQuote').innerText = randQ;
        
        const speech = new SpeechSynthesisUtterance(randQ);
        
        if (curLang === 'HI') {
            speech.lang = 'hi-IN';
            const voices = window.speechSynthesis.getVoices();
            const hindiVoice = voices.find(voice => voice.lang.includes('hi-IN') || voice.lang.includes('hi'));
            if (hindiVoice) speech.voice = hindiVoice;
        } else {
            speech.lang = 'en-US';
        }

        speech.rate = 0.95;
        window.speechSynthesis.speak(speech);
    }
